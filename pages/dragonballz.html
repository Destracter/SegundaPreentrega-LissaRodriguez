  <section class="container-fluid float-end">
    <div class="container-fluid bg-primary-subtle"><h2 class="text-center">Openings</h2>
  
    <!-- Carousel -->
    <div class="carousel-inner">
      <!-- Primer Video -->
      <div class="carousel-item active">
        <div class="ratio ratio-16x9">
          <iframe src="https://www.youtube.com/embed/9Hbd1QeI1Og?si=QaPHaKimyyFhM98C"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="carousel-caption d-none d-md-block">
          <h5>Opening Dragon Ball</h5>
        </div>
      </div>

      <!-- Segundo Video -->
      <div class="carousel-item">
        <div class="ratio ratio-16x9">
          <iframe src="https://www.youtube.com/embed/cie7scVUdQE?si=MQtmKNHpNfSvTXTy"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="carousel-caption d-none d-md-block">
            <h5>Opening Dragon Ball Z</h5>
        </div>
        </div>

          <!-- Tercer Video -->
          <div class="carousel-item">
            <div class="ratio ratio-16x9">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Oz64k2VNtPY?si=Iact8E7J4KjShRQo"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="carousel-caption d-none d-md-block">
              <h5>Opening Dragon Ball Super</h5>
            </div>
          </div>
      </div>
      <!--Fin de los videos-->

      <!-- Controles -->
      <button data-mdb-button-init class="carousel-control-prev" type="button" data-mdb-target="#carouselVideoExample"
        data-mdb-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button data-mdb-button-init class="carousel-control-next" type="button" data-mdb-target="#carouselVideoExample"
        data-mdb-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
